<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Change</h2>
        <div class="toggle"></div>
      </header>
      <video src="videos.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime sint
          eligendi sit provident, dolor expedita veritatis fugit quis unde ut?
        </p>
        <a href="#">Explore</a>
      </div>

      <ul class="social">
        <li>
          <a href="#"><img src="facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="linkedin.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">News</a>
        </li>
        <li>
          <a href="#">Destinations</a>
        </li>
        <li>
          <a href="#">Blog</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>

    <script>
      const menutoggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menutoggle.addEventListener('click', () => {
        menutoggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });
    </script>
  </body>
</html>
